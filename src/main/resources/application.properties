server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Where the data will be stored.
# To enable data persistence uncomment second line and comment the first one
spring.datasource.url=jdbc:h2:mem:mp5
#spring.datasource.url=jdbc:h2:file:./datafile/db

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.generate-ddl=true

spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
#vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,com.example.application
spring.jpa.defer-datasource-initialization = true

# Credentials for logging into the database
spring.datasource.username=sa
spring.datasource.password=